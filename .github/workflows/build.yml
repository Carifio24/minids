name: Build

on:
  pull_request:
    branches:
      main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
    
      - name: Set up Node.js
        uses: actions/setup-node@v3

      - name: Yarn install
        run: yarn install

      - name: Build
        run: yarn build
